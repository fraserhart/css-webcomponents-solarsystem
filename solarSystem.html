<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Charlotte's Solar System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <orbiting-planet 
        name="The Sun" 
        diameter="100px" 
        orbitDiameter="0" 
        yearDuration="0s" 
        colour="yellow"
      ></orbiting-planet>

      <orbiting-planet 
        name="Mercury" 
        diameter="10%" 
        orbitDiameter="20%" 
        yearDuration="23s" 
        colour="grey"
      ></orbiting-planet>
    
      <orbiting-planet 
        name="Venus" 
        diameter="5%" 
        orbitDiameter="30%" 
        yearDuration="3s" 
        colour="red"
      ></orbiting-planet>

      <orbiting-planet 
        name="Earth"
        diameter="3%" 
        orbitDiameter="40%" 
        yearDuration="6s" 
        colour="blue"
      ></orbiting-planet>

      <orbiting-planet 
        name="Mars"
        diameter="8%" 
        orbitDiameter="60%" 
        yearDuration="33s" 
        colour="red"
      ></orbiting-planet>

      <orbiting-planet 
        name="Jupiter"
        diameter="4%" 
        orbitDiameter="65%" 
        yearDuration="15s" 
        colour="blueviolet"
      ></orbiting-planet>

      <orbiting-planet 
        name="Saturn"
        diameter="5%" 
        orbitDiameter="70%" 
        yearDuration="45s" 
        colour="grey"
      ></orbiting-planet>
      
      <orbiting-planet 
        name="Uranus"
        diameter="7%" 
        orbitDiameter="81%" 
        yearDuration="24s" 
        colour="grey"
      ></orbiting-planet>

      <orbiting-planet 
        name="Neptune"
        diameter="5%" 
        orbitDiameter="85%" 
        yearDuration="40s" 
        colour="turquoise"
      ></orbiting-planet>

      <orbiting-planet 
        name="Pluto"
        diameter="5%" 
        orbitDiameter="90%" 
        yearDuration="120s" 
        colour="teal"
      ></orbiting-planet>
    </main>
    
    
    <script src="js/planet.js"></script>
  </body>
</html>
